{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Work Orders</h1>
<a href="{% url 'workorder_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Create New Work Order</a>
<table class="w-full border-collapse bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-blue-500 text-white">
        <tr>
            <th class="p-4">Work Description</th>
            <th class="p-4">Scheduled</th>
            <th class="p-4">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for workorder in workorders %}
        <tr class="border-b">
            <td class="p-4">{{ workorder.work_description }}</td>
            <td class="p-4">{{ workorder.scheduled }}</td>
            <td class="p-4">
                <a href="{% url 'workorder_detail' workorder.pk %}" class="text-blue-500 hover:text-blue-700 mr-2">View</a>
                <a href="{% url 'workorder_update' workorder.pk %}" class="text-green-500 hover:text-green-700 mr-2">Edit</a>
                <a href="{% url 'workorder_delete' workorder.pk %}" class="text-red-500 hover:text-red-700">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
