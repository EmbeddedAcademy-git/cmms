{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Asset Groups</h1>
<a href="{% url 'assetgroup_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Create New Asset Group</a>
<table class="w-full border-collapse bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-blue-500 text-white">
        <tr>
            <th class="p-4">Thumbnail</th>
            <th class="p-4">Group Name</th>
            <th class="p-4">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for assetgroup in assetgroups %}
        <tr class="border-b">
            <td class="p-4"><img src="{{ assetgroup.thumbnail.file.url }}" alt="{{ assetgroup.group_name }}" class="w-10 h-10 rounded-full"></td>
            <td class="p-4">{{ assetgroup.group_name }}</td>
            <td class="p-4">
                <a href="{% url 'assetgroup_detail' assetgroup.pk %}" class="text-blue-500 hover:text-blue-700 mr-2">View</a>
                <a href="{% url 'assetgroup_update' assetgroup.pk %}" class="text-green-500 hover:text-green-700 mr-2">Edit</a>
                <a href="{% url 'assetgroup_delete' assetgroup.pk %}" class="text-red-500 hover:text-red-700">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
