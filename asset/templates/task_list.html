{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Tasks</h1>
<a href="{% url 'task_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Create New Task</a>
<table class="w-full border-collapse bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-blue-500 text-white">
        <tr>
            <th class="p-4">Task Name</th>
            <th class="p-4">Asset</th>
            <th class="p-4">Status</th>
            <th class="p-4">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr class="border-b">
            <td class="p-4">{{ task.task_name }}</td>
            <td class="p-4">{{ task.asset.assetid }}</td>
            <td class="p-4">{{ task.status }}</td>
            <td class="p-4">
                <a href="{% url 'task_detail' task.pk %}" class="text-blue-500 hover:text-blue-700 mr-2">View</a>
                <a href="{% url 'task_update' task.pk %}" class="text-green-500 hover:text-green-700 mr-2">Edit</a>
                <a href="{% url 'task_delete' task.pk %}" class="text-red-500 hover:text-red-700">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
