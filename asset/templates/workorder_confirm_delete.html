{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Confirm Delete</h1>
<p class="mb-4">Are you sure you want to delete the work order "{{ workorder.work_description }}"?</p>
<form method="post" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
    <a href="{% url 'workorder_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded ml-2">Cancel</a>
</form>
{% endblock %}
