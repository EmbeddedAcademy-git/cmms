{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Completed Task</h1>
<form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'completedtasks_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded ml-2">Cancel</a>
</form>
{% endblock %}
