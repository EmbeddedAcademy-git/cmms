{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Task Details</h1>
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold">{{ task.task_name }}</h2>
    <p class="text-gray-600">Asset: {{ task.asset.assetid }}</p>
    <p class="text-gray-600">Description: {{ task.task_description }}</p>
    <p class="text-gray-600">Status: {{ task.status }}</p>
    <p class="text-gray-600">Created: {{ task.created }}</p>
    <a href="{% url 'task_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2">Back to List</a>
    <a href="{% url 'task_update' task.pk %}" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Edit</a>
    <a href="{% url 'task_delete' task.pk %}" class="bg-red-500 text-white px-4 py-2 rounded">Delete</a>
</div>
{% endblock %}
