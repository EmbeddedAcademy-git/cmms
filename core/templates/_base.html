<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        .domine {
            font-family: "Domine", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="flex flex-col min-h-screen w-screen overflow-x-hidden">
    <!-- Navbar -->
    <nav id="navbar" class="fixed top-0 w-full bg-white shadow-md z-50 transition-transform duration-300">
      <div class="container mx-auto p-4 flex justify-between items-center">
        <span class="text-3xl font-bold domine">Brand</span>
        <ul class="hidden space-x-4 text-xl md:flex">
          <li><a href="#" class="text-gray-700 hover:text-gray-900">Home</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-900">About</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-900">Services</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-900">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="mt-24 w-screen xl:max-w-screen-lg 2xl:max-w-screen-xl self-center justify-center items-center space-y-10 px-4 md:px-6">
        {% block content %}{% endblock %}
                
        <div></div>
    </div>

    <script>
      let lastScrollY = window.scrollY;
      const navbar = document.getElementById("navbar");

      window.addEventListener("scroll", () => {
        if (window.scrollY > lastScrollY) {
          // Scrolling down
          navbar.classList.add("-translate-y-full");
        } else {
          // Scrolling up
          navbar.classList.remove("-translate-y-full");
        }
        lastScrollY = window.scrollY;
      });
    </script>
  </body>
</html>
